
<div class=" content">
  <div class=" row">
    <div class=" col-md-8">
      <div class=" card">
        <div class=" card-header">
          <h5 class=" title">Team Member Type</h5>
          <p class=" category">
            Add Component
          </p>
        </div>
            <form [formGroup] ="form">
              <div class="col-lg-6">
                  <div class="form-group">
                      <label for="name">Name</label>
                      <input type="text" class="form-control" [(ngModel)]="team_member_type_model.name" formControlName="name">
                  </div>
              </div>
              <div class="col-lg-12" style="padding-left: 400px;">
                <button type="submit" class="btn btn-primary" (click)="addTeamMemberType()">Submit</button>
              </div>
            </form>
      </div>
    </div>
  </div>
</div>
